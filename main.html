<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: "Roboto", sans-serif;
			font-size: 16px;
			text-align: center;
		}

		.calculator {
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			display: inline-block;
			margin: 20px;
			padding: 20px;
		}

		h1 {
			color: #333;
			font-size: 28px;
			font-weight: 700;
			margin-top: 0;
		}

		input[type="number"], select {
			background-color: #f5f5f5;
			border: none;
			border-radius: 3px;
			color: #333;
			font-size: 18px;
			margin: 10px;
			padding: 10px;
			width: 200px;
		}

		button {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 18px;
			margin: 10px;
			padding: 10px 20px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #3e8e41;
		}

		input[type="number"][readonly] {
			color: #333;
			font-size: 18px;
			font-weight: 700;
			margin: 10px;
			padding: 10px;
			text-align: right;
			width: 200px;
		}
	</style>
	<script>
		function calculate() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var operator = document.getElementById("operator").value;
			var result;

			if (operator == "+") {
				result = num1 + num2;
			} else if (operator == "-") {
				result = num1 - num2;
			} else if (operator == "*") {
				result = num1 * num2;
			} else if (operator == "/") {
				result = num1 / num2;
			}

			document.getElementById("result").value = result;
		}
	</script>
</head>
<body>
	<div class="calculator">
		<h1>Calculator</h1>
		<input type="number" id="num1" placeholder="Enter a number">
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" id="num2" placeholder="Enter a number">
		<button onclick="calculate()">Calculate</button>
		<input type="number" id="result" placeholder="Result" readonly>
	</div>
</body>
</html>
